<!doctype html>
<html lang="en">
  <head>
 
    <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"> 
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <!-- Google Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Custome CSS and JS -->
    <link rel="stylesheet" type="text/css" href="/static/admin/css/custom/style.css">
    <script src="/static/admin/js/custom/custom.js"></script>
    
    <title>The Honey Bee Hub Feed Solutions  </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <a class="navbar-brand" href={% url 'home' %}>thehbhf</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href={% url 'about.html' %}>About us</a>
              </li>
            </ul>
          <form action={% url 'home' %} class="form-inline my-2 my-lg-0" method="POST"> 
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Search" name="SearchCriteria">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="collapse" data-target="#navbarSupportedContent">Search</button>
          </form>
        </div>
      </nav>
    
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src='/static/admin/img/slider/WhatIsCoronaVirus.png' alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src='/static/admin/img/slider/Coronavirus_1.jpg' alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src='/static/admin/img/slider/CoronaVirusSymptoms.png' alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src='/static/admin/img/slider/WHO_CoronaVirusRecomendations.jpg' alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
        
      <div class ="container">
        <div class="row text-center">
        <div class="col">
          <div class="counter">
            <i class="fa fa-code fa-2x"></i>
            <h2 class="timer count-title count-number" data-to="12" data-speed="1500"></h2>
            <p class="count-text ">Our Customers</p>
          </div>
              </div>
              <div class="col">
                  <div class="counter">
                       <i class="fa fa-coffee fa-2x"></i>
                       <h2 class="timer count-title count-number" data-to="40" data-speed="1500"></h2>
                       <p class="count-text ">Happy Clients</p>
                   </div>
                </div>
                <div class="col">
                  <div class="counter">
                       <i class="fa fa-lightbulb-o fa-2x"></i>
                       <h2 class="timer count-title count-number" data-to="200" data-speed="1500"></h2>
                       <p class="count-text ">Projects Completed + </p>
                   </div>
                </div>
                <div class="col">
                  <div class="counter">
                    <i class="fa fa-bug fa-2x"></i>
                    <h2 class="timer count-title count-number" data-to="157" data-speed="1500"></h2>
                    <p class="count-text ">Coffee With Clients</p>
                  </div>
                </div>
              </div>
              
          {% block content %}
            
          {% endblock %}
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
  </body>
</html>
